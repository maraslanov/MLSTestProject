<html>
<head>
    <title>Example Of Interface</title>
<style>
table {
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
}

th {
    cursor: pointer;
}

th, td {
    text-align: left;
    padding: 16px;
    border: 1px solid black;
}
tr:nth-child(even) {
    background-color: #f2f2f2
}
</style>
</head>
<body>
<form method="post" action="">
<table id="FilterTable"align="left" border="1" cellpadding="1" cellspacing="1" style="width: 600px">
	<thead>
		<tr>
			<th scope="col">Filter</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>PN&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<input name="PNTF" type="text" value="212"></td>
		</tr>
		<tr>
			<td>Part Name&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<input name="PartNameTF" type="text" value="Blade"></td>
		</tr>
		<tr>
			<td>Vendor&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<input name="VendorTF" type="text" value="-DAL"></td>
		</tr>
		<tr>
			<td>Qty&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input name="QtyTF" type="text" value="60"></td>
		</tr>
		<tr>
			<td>Shipped&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; after&nbsp;<input name="ShippedTF1" size="15" type="text" value="Feb 05, 2007">&nbsp;before&nbsp;<input name="ShippedTF2" size="15" type="text"></td>
		</tr>
		<tr>
			<td>Recieved&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; after&nbsp;<input name="RecievedTF1" size="15" type="text" value="Feb 05, 2007">&nbsp;before&nbsp;<input name="RecievedTF2" size="15" type="text" value="May 05, 2007"></td>
		</tr>
	</tbody>
</table>
        <br>
        <br><br>
        <input type="submit">
</form>
</body>
</html>
